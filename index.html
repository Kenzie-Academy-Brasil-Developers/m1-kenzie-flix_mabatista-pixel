<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Kenzieflix</title>
</head>

<body>
    <header>
        <div class="header_container">
          <figure>
            <img src="./img/logo.png" alt="Logo Kenzieflix"/>
          </figure>
            <div class="header_box_titulo">
               <h3>Quem está assistindo?</h3>
            </div>
        </div>
    </header>

    <main>
     <section>
        <div class="card_container">

            
                   <div class="card_box">
                        <figure>
                            <img src="./img/pink.png" alt="Figura Pink">
                            <span>Aline<span/>
                        </figure>
                    </div>
            
                    <div class="card_box">
                        <figure>
                            <img src="./img/panda.png" alt="Figura Panda">
                            <span>Pedrinho</span>
                        </figure>
                    </div>
            
                    <div class="card_box">
                        <figure>
                            <img src="./img/robot.png" alt="Figura Robô">
                            <span>Julia</span>
                        </figure>
                    </div>
            
                    <div class="card_box">
                        <figure>
                            <img src="./img/plus.png" alt="Figura Plus">
                            <span>Adicionar Perfil</span>
                        </figure>
                    </div>
            
                    
        </div>
                
     </section>
    </main>

    <footer>
        <div class="box_footer">
        <button>Gerenciar Perfis</button>
        </div>
    </footer>
    
</body>

</html>
