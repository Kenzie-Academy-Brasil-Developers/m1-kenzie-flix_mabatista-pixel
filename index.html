<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kenzieflix</title>

<body>

    <main>

        <div>

        </div>

        <div>
            <figure>
                <img src="./img/panda.png" alt="Figura Panda">

        </div>

        <div>
            <figure>
                <img src="./img/robot.png" alt="Figura Robô">
                <figcaption>Julia</figcaption>
            </figure>
        </div>

        <div>
            <figure>
                <img src="./img/plus.png" alt="Figura Plus">

            </figure>
        </div>

    </section>

    </main>

    <footer>
        <button>Gerenciar Perfis</button>
    </footer>
